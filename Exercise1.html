<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercises XP Gold</title>
</head>

<body>
    <select id="genres">
        <option value="rock">Rock</option>
        <option value="blues" selected>Blues</option>
    </select>

    <script>
        let comboBox = document.querySelector('#genres')
        // 1. Display the value of the selected option.
        let selectedOption = comboBox.querySelector(':checked')
        console.log(selectedOption.textContent)
        // 2. Add an additional option to the select tag:
        let newOption = document.createElement('option')
        comboBox.appendChild(newOption)
        newOption.value = 'classic'
        newOption.textContent = "Classic"
        // 3. The newly added option should be selected by default.
        newOption.selected = true
    </script>
</body>

</html>
